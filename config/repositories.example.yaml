# ============================================================
# NGSIEM Repositories Configuration
# ============================================================
# This file defines the repositories available for search.
# The LLM will use this information to choose the appropriate repository.
#
# SECURITY: This file should NOT be uploaded to the Git repository.
# ============================================================

repositories:
  # ----------------------------------------------------------
  # Main Falcon Sensor Repository
  # ----------------------------------------------------------
  - name: "base_sensor"
    description: |
      Telemetry events from Falcon sensors installed on endpoints.
      Contains information on processes, files, network, DNS, and system activity.
    data_types:
      - "ProcessRollup2 - Process Execution"
      - "NetworkConnectIP4 - IPv4 Network Connections"
      - "DnsRequest - DNS Queries"
      - "FileWritten - File Writes"
      - "UserLogon - User Logins"
    use_cases:
      - "Threat hunting for suspicious processes"
      - "Analysis of malicious network connections"
      - "Investigation of compromised hosts"
      - "Detection of persistence and lateral movement"
    retention: "90 days"
    default: true

  # ----------------------------------------------------------
  # Identity Events Repository
  # ----------------------------------------------------------
  - name: "ad-integration"
    description: |
      Identity Protection events: authentication, Active Directory,
      and privileged account activity.
    data_types:
      - "AuthenticationEvents - Authentication Attempts"
      - "PrivilegedAccountActivity - Admin Account Usage"
      - "ADObjectChanges - Active Directory Changes"
    use_cases:
      - "Credential stuffing detection"
      - "Privileged access analysis"
      - "Account compromise investigation"
      - "Monitoring AD changes"
    retention: "90 days"
    default: false
